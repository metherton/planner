<ion-view view-title="Current Sprint">
  <ion-content>
    <div class="card">
      <div class="item item-body item-text-wrap">
        <h2>{{vm.sprint.name}}</h2>
    </div>
    <div class="row">
      <div class="col col-offset-10">
        <h4>Stories</h4>
        <ul class="list">
          <li ng-repeat="story in vm.stories">
            <blockquote>
              <p>{{story.description}}</p>
            </blockquote>
          </li>
        </ul>
      </div>
    </div>
  </ion-content>
</ion-view>
