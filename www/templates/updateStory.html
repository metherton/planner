<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Update Story</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="vm.closeUpdateStory()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form id="updateStoryForm" name="updateStoryForm" ng-submit="vm.doUpdateStory()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Description</span>
          <input type="text" ng-model="vm.story.description">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Story Points</span>
          <select ng-model="vm.story.points">
            <option ng-repeat="n in [1,2,3,5,8,13]" value="{{n}}">{{n}}</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Assignee</span>
          <select ng-model="vm.story.assignee">
            <option ng-repeat="user in vm.users" value="{{user._id}}">{{user.username}}</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Status</span>
          <select ng-model="vm.story.status">
            <option ng-repeat="status in ['unassigned', 'in progress', 'done']" value="{{status}}">{{status}}</option>
          </select>
        </label>
        <li class="item item-toggle">
          Recurring ?
          <label class="toggle toggle-assertive">
            <input type="checkbox" ng-model="vm.story.recurring">
            <div class="track">
              <div class="handle">
              </div>
            </div>
          </label>
        </li>
        <label class="item item-input">
          <span class="input-label">Icon Class</span>
          <input type="text" ng-model="vm.story.iconClass">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Update</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
